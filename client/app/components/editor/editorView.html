<div class="container" ng-controller="EditorController">

  <h3>{{ title }}</h3>
  <p>{{ prompt }}</p>
  <p ng-repeat="example in examples">{{ example }}</p>

  <form>
    <textarea ui-codemirror="cmOption" ng-model="code"></textarea>
    <button class="btn btn-lg btn-default btn-block" type="submit" ng-click="testCode()">Test</button>
    <button class="btn btn-lg btn-default btn-block" type="submit" ng-click="submitCode()">Submit </button>
  </form>

</div>
