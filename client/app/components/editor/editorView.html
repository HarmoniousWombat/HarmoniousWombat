<div class="container" ng-controller="EditorController">
  <h3>{{ title }}</h3>
  <p>{{ prompt }}</p>
  <p ng-repeat="example in examples">{{ example }}</p>
  <form>

    <textarea ui-codemirror="cmOption" ng-model="cmModel"></textarea>
    
    <button class="btn btn-lg btn-default btn-block" type="submit">Test</button>
    <button class="btn btn-lg btn-default btn-block" type="submit">Submit </button>
  </form>
</div>
