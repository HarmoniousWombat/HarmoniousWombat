<div class="container">
  <h1>Create a Problem</h1>

  <accordion>
    <accordion-group heading="Basic Problem Information" is-open="true">

      <form class="form-horizontal">
        <!-- Problem Title -->
        <div class="form-group">
          <label for="inputTitle" class="control-label col-md-3">Problem Title</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="inputTitle" placeholder="Enter title here">
          </div>
        </div>

        <!-- Problem Prompt -->
        <div class="form-group">
          <label for="inputPrompt" class="control-label col-md-3">Prompt</label>
          <div class="col-md-9">
            <textarea rows="5" class="form-control" id="inputPrompt" placeholder="Enter prompt here"></textarea>
          </div>
        </div>

        <!-- Function Name -->
        <div class="form-group">
          <label for="inputFuncName" class="control-label col-md-3">Function Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="inputFuncName" placeholder="Enter function name here">
          </div>
        </div>
      </form>
    </accordion-group>

    <accordion-group heading="Problem Examples">

      <!-- Problem Examples -->
      <ul>
        <li ng-repeat="example in examples" ng-click="removeExample(example)">{{ example }}</li>
        <!-- TODO: Have an icon that they click to remove the example -->
      </ul>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputExample" class="control-label col-md-3">Add Example</label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="inputExample" placeholder="Enter example string" ng-model="example">
          </div>
          <div class="col-md-2">
            <button class="btn btn-lg btn-success" type="submit" ng-click="addExample(example)">Add</button>
          </div>
        </div>
      </form>

    </accordion-group>

    <accordion-group heading="Problem Tests">

      <!-- Problem Tests -->
      <table id="submitTests" class="table table-condensed">
        <thead>
          <tr>
            <th class="text-center">Inputs</th>
            <th class="text-center">Output</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="test in tests">
            <td>{{ test.input }}</td>
            <td>{{ test.output }}</td>
          </tr>
        </tbody>
      </table>

    </accordion-group>
  </accordion>

</div>
