<div class="container">
  <h1>Library</h1>

  <table id="userLibrary" class="table table-condensed">
    <thead>
      <tr>
        <th class="text-center">Title</th>
        <th class="text-center">Prompt</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="problem in problems">
        <td>{{ problem.title }}</td>
        <td>{{ problem.prompt }}</td>
        <td><button class="btn btn-lg btn-success btn-block" ng-click="addProblem(problem)">Add </button></td>
      </tr>
    </tbody>
  </table>
</div>
